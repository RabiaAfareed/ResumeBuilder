<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder - Layout Selection</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <p>Welcome to</p>
      <h1>Resume Builder by Rabia Fareed</h1>
    </div>
  </header>

  <div class="layout-heading">
    <h1>Select Your Resume Layout</h1>
  </div>

  <!-- Main Content -->
  <main class="main">
    <section class="layout-section">
      <article class="layout-option">
        <a href="./Milestone1/index.html" class="layout-link">
          <h3>Static Resume</h3>
        </a>
        <div class="layout-preview">
          <img src="Document_page-0001.jpg" alt="Preview of Standard Resume">
        </div>
        <p>Standard Resume offers you a classic, professional look for your resume.</p>
      </article>

      <article class="layout-option">
        <a href="./form-input/form.html" class="layout-link">
          <h3>Dynamic Resume</h3>
        </a>
        <div class="layout-preview">
          <img src="Document_page-0001.jpg" alt="Preview of Modern Resume">
        </div>
        <p>Modern Resume provides a sleek, contemporary design for your resume.</p>
      </article>
    </section>
  </main>
</body>

</html>
